<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Coinflip</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Coinflip</h1>
        <p class="lead">Place your bet, flip the coin, double your money</p>
      </div>
    </div>
    <div class="container">

      <div>
        <img src="https://www.goldeneaglecoin.com/resource/productimages/crypto-1oz-ethereum-obv.png" alt="EthereumCoin" width=20% height=20%>
        <h2>Bet size</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="bet_input" placeholder="Bet between 0.01 and 10 Ether">
        </div>
        <button type="button" id="bet_button" class="btn btn-primary">FLIP</button>
      </div>

      <div>
        <h2 style="margin-top: 10px;">Result/Current Earnings</h2>
        <div>
          <button type="button" id="result_button" class="btn btn-primary">Result</button>
          <span id="result_output"></span>
        </div>
        <div>
          <button type="button" id="earning_button" class="btn btn-primary" style="margin-top: 10px;">Show my earnings</button>
          <span id="earning_output"></span>
        </div>
      </div>

    <div>
      <h2 style="margin-top: 10px;">Withdraw Your Earnings</h2>
      <div>
        <button style="margin-top: 10px;" type="button" id="withdraw_button" class="btn btn-primary">Withdraw all earnings</button>
      </div>
    </div>

    </div>
<button type="button" id="owner_button" class="btn btn-primary">owner button</button>


  </body>
</html>
